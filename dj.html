<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablica Zam贸wie DJ</title>
    <style>
        /* Styl dla DJ'a */
        body { font-family: 'Roboto', sans-serif; background-color: #1a1a2e; color: #e9e9f2; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #ffac41; margin-bottom: 30px; }
        .refresh-status { text-align: center; margin-bottom: 25px; font-style: italic; color: #a9a9b2; }
        .request-list { display: flex; flex-direction: column; gap: 20px; max-width: 900px; margin: 0 auto; }
        .request-item { background-color: #2a2a4a; padding: 18px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); border-left: 6px solid #ffac41; transition: all 0.3s; position: relative;}
        .request-item.played { opacity: 0.5; border-left: 6px solid #4caf50; }
        .song-title { font-size: 1.8em; font-weight: 700; color: #e9e9f2; margin-bottom: 5px; }
        .requester-name { font-size: 1.2em; color: #ffac41; margin-bottom: 10px; }
        .timestamp { font-size: 0.9em; color: #a9a9b2; }
        .toggle-btn { 
            position: absolute; top: 15px; right: 15px; padding: 8px 15px; cursor: pointer; 
            background-color: #ffac41; color: #1a1a2e; border: none; border-radius: 5px; 
            font-weight: bold; transition: background-color 0.2s;
        }
        .toggle-btn:hover { background-color: #e5942b; }
        .request-item.played .toggle-btn { background-color: #4caf50; color: white; }
    </style>
</head>
<body>

    <h1> Tablica Zam贸wie Live</h1>
    <div class="refresh-status" id="refreshStatus">adowanie zam贸wie...</div>
    <div class="request-list" id="requestList">
        </div>

    <script>
        // === KONFIGURACJA GOOGLE SHEETS ===
        const JSON_FEED_URL = 'https://spreadsheets.google.com/feeds/list/2PACX-1vQpdrebQk2XPSktNBYu2BaIEim-R96jTEjRiruPeE4yHdpLpBXY6Ijz-QBDHWbo-sEaYLLnrpe8LrHE/od6/public/values?alt=json'; 
        
        // Nazwy kolumn w Arkuszu Google (mae litery, bez spacji/polskich znak贸w, jeli to mo偶liwe)
        const TIMESTAMP_COL = 'sygnaczasu';
        const NAME_COL = 'imie';
        const SONG_COL = 'tytuliautorpiosenki'; 
        // ==================================
        
        const refreshStatus = document.getElementById('refreshStatus');
        const requestList = document.getElementById('requestList');
        let playedSongs = new Set(); 

        async function fetchRequests() {
            try {
                const response = await fetch(JSON_FEED_URL);
                const data = await response.json();
                
                const entries = data.feed.entry || []; 
                
                displayRequests(entries);
            } catch (error) {
                console.error('Bd podczas pobierania zam贸wie:', error);
                refreshStatus.textContent = `Bd: Nie udao si pobra danych (${new Date().toLocaleTimeString()}). Sprawd藕, czy link JSON jest poprawny.`;
            }
        }

        function displayRequests(entries) {
            requestList.innerHTML = ''; 
            
            const requests = entries.map(entry => {
                const timestamp = entry['gsx$' + TIMESTAMP_COL].$t; 
                
                return {
                    id: timestamp,
                    time: new Date(timestamp).toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit', second: '2-digit' }),
                    name: entry['gsx$' + NAME_COL].$t,
                    song: entry['gsx$' + SONG_COL].$t
                };
            }).reverse(); // Odwr贸, aby najnowsze zam贸wienia byy na g贸rze (chronologicznie)

            requests.forEach(req => {
                const item = document.createElement('div');
                item.className = 'request-item';
                item.setAttribute('data-id', req.id);
                
                const isPlayed = playedSongs.has(req.id);
                if (isPlayed) {
                    item.classList.add('played');
                }

                item.innerHTML = `
                    <button class="toggle-btn" onclick="togglePlayed('${req.id}', this)">${isPlayed ? 'Cofnij' : 'ZAGRANE'}</button>
                    <div class="song-title"> ${req.song}</div>
                    <div class="requester-name"> Od: ${req.name}</div>
                    <div class="timestamp"> ${req.time}</div>
                `;
                requestList.appendChild(item);
            });

            refreshStatus.textContent = `Ostatnie odwie偶enie: ${new Date().toLocaleTimeString()} (Automatyczne: co 10s)`;
        }

        window.togglePlayed = function(id, button) {
            const item = document.querySelector(`.request-item[data-id="${id}"]`);
            if (playedSongs.has(id)) {
                playedSongs.delete(id);
                item.classList.remove('played');
                button.textContent = 'ZAGRANE';
            } else {
                playedSongs.add(id);
                item.classList.add('played');
                button.textContent = 'Cofnij';
            }
        }

        // Uruchomienie adowania przy starcie i co 10 sekund
        fetchRequests();
        setInterval(fetchRequests, 10000); 
    </script>
</body>
</html>
